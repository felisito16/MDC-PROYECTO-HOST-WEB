<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="./css/loginFelix.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <div ng-app="angular" ng-controller="controller" class="divContenedor">
        <div class="divh1">
            <h1>Administracion de matriculas</h1>
        </div>
        <div class="divInput">
            <input ng-model="inUser" name="user" class="inputSize inputUsuario form-control" type="text" placeholder="Usuario">
            <input ng-model="inPass" name="pass" class="inputSize form-control" type="password" placeholder="Contraseña">
        </div>
        <div class="divButton">
            <button ng-click="iniciarSesion()" class="buttonSize btn btn-success" id="buttonLogin">
                <img ng-if="estadoLoad == true" id="loadGif" src="./img/load2.gif" width="40px" alt="">
                <span ng-if="estadoLoad == false">
                    INICIAR SESION
                </span>
            </button>
        </div>
        <div class="divPassOlvidada">
            <p>
                <a href="./signUp.html">
                    <span>Crear una cuenta</span>
                </a>
                <span> - </span>
                <a href="./passForget.html">
                    <span>¿Olvidaste la contraseña?</span>
                </a>
            </p>
        </div>
    </div>
</body>
<script>
</script>

</html>
