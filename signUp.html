<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signUp.css">
    <script src="./js/signUp.js"></script>
</head>

<body>
    <div class="divContenedor">
        <div class="divh1">
            <h1>Registro</h1>
        </div>
        <div class="divTextoRegistro">
            <p class="pTextoRegistro">
                ¡ Hola ! para registrarte basta con que nos des una
                cuenta de correo electronico y una contraseña.
            </p>
        </div>
        <div class="divInput">
            <input name="user" class="inputSize inputUsuario form-control" type="text" placeholder="Usuario">
            <input name="pass" class="inputSize form-control" type="password" placeholder="Contraseña">
        </div>
        <div class="divButton">
            <button class="buttonSize btn btn-success">SIGN UP</button>
            <button class="buttonSize btn btn-primary" style="margin-top: 2%;">Volver</button>
            <img style="display: none" id="load" src="./img/loading.gif">
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</html>
