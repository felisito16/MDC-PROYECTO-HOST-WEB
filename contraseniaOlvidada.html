<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contraseña olvidada</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contraseniaOlvidada.css">
</head>

<body>
    <div class="divContenedor">
        <h2 class="h2Contrasenia">¡ He olvidado la contraseña !</h2>
        <p class="textoDescriptivo">No te preocupes, para recuperar tu contraseña solo debes escribir tu correo
            electronico y te dejaremos un enlace donde podras escribir una nueva contraseña
        </p>
        <div class="form-group">
            <input type="email" class="inputPassOlvidada form-control" aria-describedby="emailHelp"
                placeholder="Escribe aqui tu correo">
        </div>
        <div class="divBotones">
            <button type="button" class="btn btn-success">Continuar</button>
            <button type="button" class="btn btn-info" style="margin-top: 10px;">Volver</button>
        </div>
    </div>
    <div class="divContenedor2">
        <h2 class="h2Contrasenia">Correo de recuperación enviado :)</h2>
        <div class="divBotones">
            <button type="button" class="btn btn-success">Ir a Login</button>
            <button type="button" class="btn btn-info" style="margin-top: 10px;">Volver</button>
        </div>
    </div>
</body>

<script>
    $(".divContenedor2").hide()

    // Evento de clic "Continuar"
    $("button:first").click(function (e) {
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test($("input").val()) == true) {
            $(".divContenedor").hide()
            $(".divContenedor2").show()
        } else {
            inputCambio(e.currentTarget.outerText);
        }
    });

    // Evento de clic "Volver" e "Ir a Login" (al Login)
    $("button").not("button:first").not("button:eq(2)").click(function () {
        window.location.href = '../login/login.html';
    })

    // Evento de clic "Volver" (Alerta)
    $("button:eq(3)").click(function (e) {
        $(".divContenedor2").hide()
        $(".divContenedor").show()
        inputCambio(e.currentTarget.outerText);
    })

    // Funcion - Cambio de input
    const inputCambio = (e) => {
        (e == "Continuar")
            ? $("input").val("").attr("placeholder", "Formato incorrecto")
            : $("input").val("").attr("placeholder", "Escribe aqui tu correo")
    }
</script>

</html>
