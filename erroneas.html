<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Erroneas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="./css/barraNavegacion.css">
    <link rel="stylesheet" href="./css/erroneas.css">
    <script src="./js/erroneas.js"></script>
    <script src="./js/menu.js"></script>
</head>

<body>
    <div class="divContenedorTodo">

        <nav class="nav nav-pills nav-justified" style="background-color: black; border-radius: none">
            <a class="nav-item aAumentado">Inicio</a>
            <a class="nav-item aAumentado">Pendientes</a>
            <a class="nav-item aAumentado">Erróneas</a>
            <a class="nav-item aAumentado">En Trámite</a>
            <a class="nav-item aAumentado">Ayuda</a>
            <a class="nav-item aAumentado">Cerrar sesión</a>
        </nav>

        <div class="divFormularioBusqueda">
            <input class="inputSize10 form-control" placeholder="Nombre" type="text">
            <input class="inputSize20 form-control" placeholder="Apellidos" type="text">

            <select class="inputSize10 form-control" placeholder="Año">
                <option disabled selected>Grado</option>
                <option>DAM</option>
                <option>ASIR</option>
                <option>DAW</option>
            </select>

            <select class="inputSize10 form-control" placeholder="Año">
                <option disabled selected>Año curso</option>
                <option>1º AÑO</option>
                <option>2º AÑO</option>
            </select>


            <button id="botonBusquedaAvanzada" class="buttonSize btn btn-success">Busqueda avanzada</button>
            <button id="botonConsulta" class="buttonSize btn btn-success">Buscar todo</button>
            <button class="buttonSize btn">Limpiar</button>
        </div>

        <div ng-app="myApp" ng-controller="controllerMatriculasErroneas" class="divContenedorErroneas">
            <div class="divTablaErroneas">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Año</th>
                            <th scope="col">Motivo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="matricula in matriculasErroneas">
                            <td>{{ matricula.nombre_completo.nombre 
                                +" "+ matricula.nombre_completo.primer_apellido
                                +" "+ matricula.nombre_completo.segundo_apellido }}
                            </td>
                            <td>{{ matricula.ciclo_formativo.ciclo }}</td>
                            <td>{{ matricula.ciclo_formativo.curso }}</td>
                            <td>
                                <a href="#"><img src="./img/asignar.png" class="parpadeo" width="40px"
                                        title="Asignar Registro" alt="Asignar Registro"></a>
                                <a href="#"><img src="./img/ver.png" class="parpadeo" width="40px" title="Ver Registro"
                                        alt="Ver Registro"></a>
                                <a ng-click="deleteRegistro($index, matricula._id)" href="#"><img src="./img/borrar.png"
                                        class="parpadeo" width="40px" title="Eliminar Registro"
                                        alt="Eliminar Registro"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
